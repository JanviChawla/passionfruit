<ion-view view-title="Projects">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="chat in chats">
        <div class="item item-avatar">
          <img ng-src="{{chat.face}}">
          <h2>{{chat.name}}</h2>
          <p>{{chat.tags}}</p>
        </div>

        <div class="item item-image">
          <img ng-src="{{chat.face}}">
        </div>

        <a class="item item-icon-left positive" href="#/tab/dash/{{chat.id}}">
          <i class="icon ion-lightbulb"></i>
          Start building
        </a>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
